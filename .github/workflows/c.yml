name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: make
      run: make
    - uses: actions/checkout@v3
    - name: configure
      run: ./my_to_do list text.txt
    - name: makefclean
      run: make fclean
